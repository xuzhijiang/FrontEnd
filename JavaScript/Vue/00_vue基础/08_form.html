<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first vue</title>
</head>
<body>
    <div id="app">
        <!-- 把input这个控件和ViewMode的数据双向绑定,这里就是把input控件和data的message属性绑定-->
        <input type="text" v-model="message">文本内容: {{message}}
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue"
        }
    });
    // console: vm.message = "ljljkjl";
</script>
</body>
</html>
