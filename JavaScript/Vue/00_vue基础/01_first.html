<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first vue</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    // 这个Vue就是一个ViewModel,实现了观察者模式,id为app的dom对象绑定到了这个Vue上,这个Vue一旦观察到数据变化
    // ViewModel是一个观察者,vm就会通知app这个dom对象,然后就重新渲染(在虚拟dom中渲染).
    // console输入vm.message = hello就会变.
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!!"
        }
    });
</script>
</body>
</html>
