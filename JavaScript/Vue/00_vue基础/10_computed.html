<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
    <div id="vue">
        <!-- 调用方法时每次cpu都要计算 -->
        <h1>获取当前时间的方法: {{getCurrentTime1()}}</h1>
        
        <!-- 调用属性时cpu除了第一次要计算,以后就是直接从内存中获取,所以只要不重新load页面,值就不会变,
            因为cpu就不会重新计算,相当于结果就被缓存下来了,可以提高我们效率 -->
        <!-- 获取属性时,不能加括号-->
        <h1>获取当前时间的属性: {{getCurrentTime2}}</h1>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#vue",
        methods: {
            getCurrentTime1: function() {
                return Date.now();
            }
        },
        computed: {
            getCurrentTime2: function() {
                return Date.now();
            }
        }
    });
</script>
</body>
</html>
