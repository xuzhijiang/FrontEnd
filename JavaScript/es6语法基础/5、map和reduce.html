    <script>
        //es6中,数组中新增了map和reduce方法。
        //map()：接收一个函数，将原数组中的所有元素用这个函数处理后放入新数组返回。
         let arr = ['1', '20', '-5', '3'];
         
        //  arr = arr.map((item)=>{
        //     return item*2
        //  });
         arr = arr.map(item=> item*2);

        

         console.log(arr);
        //reduce() 为数组中的每一个元素依次执行回调函数，不包括数组中被删除或从未被赋值的元素，
        //[2, 40, -10, 6]
        //arr.reduce(callback,[initialValue]) // 第一个参数: 回调函数 第二个参数: 初始值(可选)
        /**
         1、previousValue （上一次调用回调返回的值，或者是提供的初始值（initialValue））
        2、currentValue （数组中当前被处理的元素）
        3、index （当前元素在数组中的索引）
        4、array （调用 reduce 的数组）*/
        let result = arr.reduce((a,b,index, array)=>{
            console.log("上一次处理后："+a);
            console.log("当前正在处理："+b);
            console.log("当前元素在数组中的索引: " + index);
            console.log("处理的数组是什么: " + array);
            return a + b;
        },100); // 100是初始值
        console.log(result)

    
    </script>
</body>
</html>
