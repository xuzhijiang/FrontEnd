<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        const person = {
            name: "jack",
            age: 21,
            language: ['java', 'js', 'css']
        }

        // Object.keys(对象): 可以获取到当前对象的所有属性,会返回一个数组
        console.log(Object.keys(person));//["name", "age", "language"]
        // Object.values(对象): 可以获取到当前对象的所有值,也会返回一个数组
        console.log(Object.values(person));//["jack", 21, Array(3)]
        // Object.entries(对象): 可以将key-value返回出来,而且也会返回一个数组,数组中的每一个元素有2个元素,是key和value
        console.log(Object.entries(person));//[Array(2), Array(2), Array(2)]

        const target = { a: 1 };
        const source1 = { b: 2 };
        const source2 = { c: 3 };

        // Object.assign将source1和source2合并到target.
        // 想让target最终变成这样: {a:1,b:2,c:3}
        Object.assign(target, source1, source2);

        console.log(target);//["name", "age", "language"]


        //2）、声明对象的简写方式
        const age = 23
        const name = "张三"
        // 以前需要这样写
        const person1 = { age: age, name: name }
        console.log(person1);
        // 如果属性名和属性值变量名一样,那么就可以简写
        const person2 = { age, name } // 意思是有一个age属性,他的值也是age变量的值
        console.log(person2);

        //3）、对象的函数属性简写
        let person3 = {
            name: "jack",
            // 以前：
            eat: function (food) {
                // 以前获取当前人的名字必须this.name
                console.log(this.name + "在吃" + food);
            },
            //箭头函数this不能使用，需要: 对象.属性
            eat2: food => console.log(person3.name + "在吃" + food),
            // 还有一种新的语法: eat3(food){}说明这是一个函数,而且设置参数food
            eat3(food) {
                // 这里就可以使用this了
                console.log(this.name + "在吃" + food);
            }
        }

        person3.eat("香蕉");

        person3.eat2("苹果")

        person3.eat3("橘子");

        
        //4）、对象的拓展运算符

        // 1、拷贝对象（深拷贝）
        let p1 = { name: "Amy", age: 15 }
        let someone = { ...p1 } // 把p1中的所有的属性和值赋值给someone
        console.log(someone)  //{name: "Amy", age: 15}

        // 2、合并对象
        let age1 = { age: 15 }
        let name1 = { name: "Amy" }
        let p2 = {name:"zhangsan"}
        // 将age1和name1中的所有属性和值都拆出来,放到p2中,所以p2是age1和name12个对象的合并,而且name1中的name会覆盖p2的name
        p2 = { ...age1, ...name1 } 
        console.log(p2)

        
    </script>
</body>

</html>
