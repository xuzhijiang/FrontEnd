<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on</title>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi">点击</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        methods: {
            // vue中定义我们的方法
            sayHi: function() {
                alert("hello vue!!");
            }
        }
    });
</script>
</body>
</html>
