<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>块级别的元素</title>
	<style>
		.sample{background-color: pink}

		.sample{width: 400px;height: 200px;}
	</style>
</head>
<body>
	<span>before block</span><span>before block</span>
	<div class="sample">display:block</div>
	<div>after block</div><span>after block</span>
</body>
</html>
