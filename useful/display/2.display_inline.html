<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>行内元素</title>
	<style>
		.sample{background-color: pink}

		.sample{width: 400px;height: 200px;}
		em{display: block;}
	</style>
</head>
<body>
	<span>before inline</span>
	<span class="sample">display:inline;</span>
	<em>after inline</em>
</body>
</html>
