<!DOCTYPE html>
<html>
<head>
<!-- 水平和垂直都居中 -->
<meta charset="utf-8"/>
<title>居中</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}
	.parent{width:200px;height:300px;}
	
	.parent{
		text-align: center;
		display: table-cell;
		vertical-align: middle;
	}
	.child{
		display: inline-block;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="child">DEMO</div>
</div>
</body>
</html>
