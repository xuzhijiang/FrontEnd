<!--  float: left | right | none | inherit
none是默认值 ,浮动元素的默认宽度是内容宽度， 脱离文档流（不是完全脱离,但是不占用空间，是半脱离文档流的） ,
想指定的方向一直移动(移动到不能移动的位置,考住父元素) -->
<!--  float 的元素在同一文档流，按顺序排列 ，包含float的元素的父元素此时没有包含任何内容，因为float脱离了
文档流，所以父元素没有了高度。用float来做多列布局-->
<!--  float对于后续的元素来说是脱离文档流的，但是对于后续的内容是在文档流中的 -->
<!--  浮动的元素可以同行显示，所以可以实现block level element同行显示，之后在父元素上加一个清除浮动，这样的好处就是
后续元素不受浮动的影响 ，这样就可以实现两列布局-->
<!-- 两列自适应布局 -->
<!-- 三行自适应布局 + 两列布局 = 两列自适应布局 -->
