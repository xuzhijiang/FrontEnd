<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>多列布局</title>
<!-- ie6,7有问题 -->
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}
	/*table单元格特性就是登高*/
	.parent{
		display: table; width: 100%;
		/*不可以加table-layout: fixed;因为我们希望是内容来算宽度，而不是布局优先*/
	}
	.left,.right{
		display: table-cell;
	}
	.left{
		/*设置单元格的width,0.1%是兼容性考虑*/
		width: 0.1%;
		padding-right: 20px;
	}
	.left p{
		/*通过内容吧单元格的宽度撑开 */
		width:200px;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="left">
		<p>left</p>
	</div>
	<div class="right">
		<p>right</p>
		<p>right</p>
	</div>
</div>
</body>
</html>
