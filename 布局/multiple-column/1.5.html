<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>多列布局</title>
<!-- flex兼容性问题,性能可能是问题，通常是小范围的布局，而不是大范围的布局，太多可能会影响性能 -->
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}
	
	.parent{
		/*left 和right就会变成flex-item，left和right的width就是内容宽度,flex-item 的width是auto的*/
		display: flex;
	}
	.left{
		/*我们手动设置width*/
		width: 100px;
		margin-right: 20px;
	}
	.right{
		/*right适应整个剩下空间*/
		flex: 1;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="left">
		<p>left</p>
	</div>
	<div class="right">
		<p>right</p>
		<p>right</p>
	</div>
</div>
</body>
</html>
