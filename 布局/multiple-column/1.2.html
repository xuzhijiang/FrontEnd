<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>多列布局</title>
<!-- width:100%就是撑满父元素,所以left和right-fix已经不能在同一行上面了，right-fix他会掉下来, margin-left: -100px就上去了-->
<!-- 兼容性很好 -->
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}
	
	.parent{
		
	}
	.left{
		float: left; width: 100px;
		/*通过下面这个属性把他的层级提高，要不然就不可以选中，而且right-fix盖住了*/
		position: relative;
	}
	.right-fix{
		float: right; width: 100%;
		margin-left: -100px;
	}
	.right{
		margin-left: 120px;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="left"><p>left</p></div>
	<div class="right-fix">
		<div class="right">
			<p>right</p><p>right</p>
		</div>
	</div>
</div>
</body>
</html>
