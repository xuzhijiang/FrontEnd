<!DOCTYPE html>
<html>
<head>
<!-- 左边定宽，右边自适应的2列 -->
<!-- 清除浮动使用:style=clearbox,在right的第一个p上面直接写上清除浮动，你就会发现我说的那个bug，在浮动元素的后面清除浮动的结果就是浮动元素会掉下去，也就是right会掉到left的下面 -->
<meta charset="utf-8"/>
<title>多列布局</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}
	
	.parent{
		
	}
	.left{
		/*left向左浮动的结果就是，right里面的内容环绕它*/
		float: left;
		width: 100px;
	}
	.right{
		margin-left: 120px;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="left">
		<p>left</p>
	</div>
	<div class="right">
		<p>right</p>
		<p>right</p>
	</div>
</div>
</body>
</html>
