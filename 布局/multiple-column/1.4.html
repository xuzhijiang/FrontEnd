<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>多列布局</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}
	
	.parent{
		/*table默认width是跟着内容走，所以我们希望他是撑满父元素的，所以width:100%*/
		display: table; width: 100%;
		/*加速table渲染，实现了布局优先*/
		table-layout: fixed;
	}
	.left,.right{
		/*也就是把他变成单元格,那么left和right就变成了水平排列的2列了，table中每列的宽度之和=整个表格的*/
		display: table-cell;
	}
	.left{
		/*right就是剩下的宽度*/
		width: 100px;
		/*table-cell里面间距不可以设置margin，所以就设置margin*/
		padding-right: 20px;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="left">
		<p>left</p>
	</div>
	<div class="right">
		<p>right</p>
		<p>right</p>
	</div>
</div>
</body>
</html>
