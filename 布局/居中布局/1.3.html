<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>水平居中</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}
	
	.parent{height:1.5em;}
	.parent{
		position: relative;
	}
	.child{
		/*absolute默认没有宽度，宽度是由内容决定的*/
		/*absolute是脱离文档流的*/
		position: absolute;
		/*left: 50%;参照物是parent,左边就到了父容器的中间位置*/
		left: 50%;
		/*translateX就是自身宽度为参照物的*/
		transform: translateX(-50%);
		/*transform是css3中的东西*/
	}
</style>
</head>
<body>
<div class="parent">
	<div class="child">DEMO</div>
</div>
</body>
</html>
