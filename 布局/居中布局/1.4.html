<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>水平居中</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	body{margin:20px;}

	.parent{
		/*里面的元素自然就成为了flex item，flex item默认的宽度是auto的
		，也就是跟内容变化*/
		display: flex;
		/*居中对齐*/
		justify-content: center;
	}
	.child{
		/*不用justify-content,而用margin也可以实现*/
		margin: 0 auto;
	}
</style>
</head>
<body>
<div class="parent">
	<div class="child">DEMO</div>
</div>
</body>
</html>
